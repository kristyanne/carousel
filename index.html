<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="dist/carousel.css" />
</head>
<body>

<div class="carousel" data-carousel>
    <div class="carousel__slide" data-carousel-slide>Slide One <a id="test" href="/">Click Me</a></div>
    <div class="carousel__slide" data-carousel-slide>Slide Two</div>
    <div class="carousel__slide" data-carousel-slide>Slide Three</div>

    <button>PREV</button>
    <button>NEXT</button>
</div>


<script src="dist/carousel.js"></script>
<script>
document.getElementById('test').addEventListener('click', (e) => {
    e.preventDefault();
    console.log('clicked');
});
</script>
</body>
</html>
